name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'terraform/**'
      - 'package.json'
      - 'Dockerfile'
      - '.github/workflows/pr-validation.yml'

env:
  PROJECT_ID: curamet-onboarding
  REGION: europe-west1
  ENVIRONMENT: dev
  TF_VERSION: 1.9.8

jobs:
  validate:
    name: Terraform Plan & Validation
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-docker.pkg.dev

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init --backend-config="environments/${{ env.ENVIRONMENT }}/backend.conf"

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: |
          terraform plan -var-file="environments/${{ env.ENVIRONMENT }}/terraform.tfvars" -no-color -out=tfplan
          terraform show -no-color tfplan > plan_output.txt
        continue-on-error: true

      - name: Update Pull Request with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('./terraform/plan_output.txt', 'utf8');
            
            const output = `### Terraform Plan Results ðŸ“‹
            
            #### Terraform Validation âœ…
            
            <details><summary>Show Plan Output</summary>
            
            \`\`\`terraform
            ${planOutput}
            \`\`\`
            
            </details>
            
            **Environment:** ${{ env.ENVIRONMENT }}
            **Triggered by:** @${{ github.actor }}
            **Commit:** ${{ github.sha }}
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Code Linting (TypeScript)
        run: |
          npm ci
          npm run format -- --check || echo "Formatting issues detected"
        continue-on-error: true

      - name: Validation Summary
        run: |
          echo "### âœ… PR Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**Terraform Plan:** ${{ steps.plan.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the plan output in the PR comments." >> $GITHUB_STEP_SUMMARY
